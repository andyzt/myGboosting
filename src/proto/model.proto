syntax = "proto2";

package proto_model;

message LeafValue {
    required float Value = 1;
}

message Split {
    required int32 feature_id = 1;
    required int32 bin_id = 2;
}

message Tree {
    repeated LeafValue leaf = 1;
    repeated Split splits = 2;
}

message Bound {
    repeated float bound_val = 1;
}

message Model {
  repeated Tree tree = 1;
  repeated Bound feature_bounds = 2;
  required float lr = 3;
}
